<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registro para nuevos productos </h1>

    <form action="http://localhost:80/tec_web/practicas/p08/set_producto_v2.php" method="post">

        <ul> 

       <li>Nombre <input type="text" name="nombre"></li>
       <br>
       <li>Marca <input type="text" name="marca"> </li>
       <br>
       <li>Modelo <input type="text" name="modelo"> </li>
       <br>
       <li>Precio <input type="number" name="precio" step="0.01" min="0"> </li>
       <br>
       <li>Detalles <br> <textarea name="detalles" rows="4" cols="60" maxlength="..."></textarea> </li>
       <br>
       <li>Unidades <input type="number" name="unidades"> </li>
       <br>
       <li>Imagen <input type="text" name="imagen" placeholder="Pegue la url de su imagen"> </li>

        </ul>


        <input type="submit" value="Agregar registro">
        <input type="reset" value="Borrar">

    </form>
    
</body>
</html>
