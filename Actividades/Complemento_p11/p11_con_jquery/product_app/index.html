<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <input type="hidden" id="producto_id">
                <div class="form-group">
                  <p>Nombre:<input type="text" name="nombre" id="nombre" placeholder="Maximo 100 caracteres"></p>
                  <div id="nombreStatus" class="d-none"></div>
                </div>
                <div class="form-group">

                  <p>Marca: 
                    <select name="marca" size="1" id="marca"> 
        
                      <option value="Samsung">Samsung</option>
                      <option value="Apple">Apple</option>
                      <option value="Xiaomi">Xiaomi</option>
                      <option value="Motorola">Motorola</option>
                      <option value="Huawei">Huawei</option>
                      <option value="Nokia">Nokia</option>
                      <option value="Redmi">Redmi</option>
              
              
              
                      </select>

                  </p>

                  <div id="marcaStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <p>Modelo: <input type="text" id="modelo" name="modelo" placeholder="Maximo 25 caracteres"></p>
                  <div id="modeloStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <p>Precio: <input  type="number" name="precio"  step="0.01" min="0" id="precio" placeholder="Precio minimo de 100" name="precio"></p>
                  <div id="precioStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <p>Detalles <br> <textarea name="detalles" rows="4" cols="40" maxlength="..." id="detalles" placeholder="Maximo 250 caracteres"></textarea></p>
                  <div id="detallesStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <p>Unidades <input type="number" name="unidades" id="unidades" placeholder="Sin valores negativos"></p>
                  <div id="unidadesStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <p>Imagen <input type="text" name="imagen" placeholder="Pegue la url de su imagen" id="imagen"></p>
                  <div id="imagenStatus" class="d-none"></div>
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
